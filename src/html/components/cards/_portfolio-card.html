<article class="portfolio-card">
    <picture>
        <source srcset="img/portfolio/@img.avif" type="image/avif">
        <source srcset="img/portfolio/@img.webp" type="image/webp">
        <img class="portfolio-card__img" src="img/portfolio/@img.jpg" alt="@alt" width="335" height="240" loading="lazy">
    </picture>
    <h3 class="portfolio-card__title">@title</h3>
</article>
