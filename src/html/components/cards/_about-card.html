<article class="about-card">
    <span class="about-card__icon" style="background-image: url('img/home-page/about/@icon.svg');" aria-hidden> </span>
    <span class="about-card__accent title title--subtitle">@accent</span>
    <h3 class="about-card__title">@title</h3>
    <div class="about-card__text">
        @for (var i = 0; i < text.length; i++) { <p> `+text[i]+` </p> }
    </div>
</article>
